<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spannerdoor</title>
    <link rel="icon" href="spannerdoor.png" type="image/png" />
    <meta
      name="description"
      content="Connect with Your Business through all our platforms"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: hsl(240, 10%, 3.9%);
        --foreground: hsl(0, 0%, 98%);
        --primary: hsl(215, 100%, 50%);
        --primary-foreground: hsl(0, 0%, 98%);
        --muted-foreground: hsl(240, 3.8%, 46.1%);
        --border: hsl(240, 3.7%, 15.9%);
        --card: hsl(240, 5%, 6%);
        --gradient-primary: linear-gradient(
          135deg,
          hsl(263, 70%, 50%),
          hsl(280, 80%, 60%)
        );
        --gradient-background: linear-gradient(
          135deg,
          hsl(240, 10%, 3.9%),
          hsl(240, 15%, 8%)
        );
        --gradient-card: linear-gradient(
          135deg,
          hsl(240, 5%, 6%),
          hsl(240, 8%, 12%)
        );
        --shadow-glow: 0 0 40px hsl(263, 70%, 50%, 0.3);
        --shadow-card: 0 8px 32px hsl(240, 10%, 3.9%, 0.5);
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--gradient-background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        line-height: 1.5;
      }

      .container {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .hero {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: fadeIn 0.6s ease-out;
      }

      .logo {
        overflow: hidden;
        width: 96px;
        height: 96px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow: var(--shadow-glow);
        animation: glow 2s ease-in-out infinite alternate;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-foreground);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-content h1 {
        font-size: 1.875rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .hero-content p {
        color: var(--muted-foreground);
        font-size: 1rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .link-card {
        display: block;
        text-decoration: none;
        color: inherit;
        background: var(--gradient-card);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1rem;
        box-shadow: var(--shadow-card);
        transition: var(--transition-smooth);
        animation: fadeIn 0.6s ease-out;
        animation-fill-mode: both;
      }

      .link-card:nth-child(1) {
        animation-delay: 0ms;
      }
      .link-card:nth-child(2) {
        animation-delay: 150ms;
      }
      .link-card:nth-child(3) {
        animation-delay: 300ms;
      }
      .link-card:nth-child(4) {
        animation-delay: 450ms;
      }

      .link-card:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-glow);
        border-color: hsla(217, 100%, 50%, 0.5);
      }

      .link-content {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .link-icon {
        width: 48px;
        height: 48px;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: transform 0.3s ease;
        overflow: hidden;
      }

      .link-card:hover .link-icon {
        transform: scale(1.1);
      }

      .instagram {
        background: linear-gradient(to right, #e91e63, #ff9800);
      }
      .whatsapp {
        background: linear-gradient(to right, #4caf50, #10b981);
      }
      .playstore {
        background: linear-gradient(to right, #2196f3, #06b6d4);
      }
      .appstore {
        background: linear-gradient(to right, #6b7280, #1f2937);
      }

      .link-text {
        flex: 1;
        min-width: 0;
      }

      .link-title {
        font-size: 1.125rem;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .link-card:hover .link-title {
        color: var(--primary);
      }

      .link-subtitle {
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      .link-arrow {
        color: var(--muted-foreground);
        transition: color 0.3s ease;
        width: 20px;
        height: 20px;
      }

      .link-card:hover .link-arrow {
        color: var(--primary);
      }

      .footer {
        text-align: center;
        padding-top: 2rem;
        animation: fadeIn 0.6s ease-out 600ms;
        animation-fill-mode: both;
      }

      .footer p {
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px hsl(263, 70%, 50%, 0.3);
        }
        50% {
          box-shadow: 0 0 30px hsl(263, 70%, 50%, 0.5);
        }
      }

      @media (max-width: 480px) {
        .container {
          max-width: 100%;
          gap: 1.5rem;
        }

        .hero-content h1 {
          font-size: 1.5rem;
        }

        .link-card {
          padding: 0.875rem;
        }
      }
    </style>
  </head>

    <script>
      // Add subtle parallax effect on mouse move
      document.addEventListener("mousemove", (e) => {
        const cards = document.querySelectorAll(".link-card");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        cards.forEach((card, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;

          card.style.transform = `translate(${x}px, ${y}px) scale(1)`;
        });
      });

      // Reset transform on mouse leave
      document.addEventListener("mouseleave", () => {
        const cards = document.querySelectorAll(".link-card");
        cards.forEach((card) => {
          card.style.transform = "translate(0, 0) scale(1)";
        });
      });

      // Add click animation
      document.querySelectorAll(".link-card").forEach((card) => {
        card.addEventListener("click", function (e) {
          // Create ripple effect
          const rect = this.getBoundingClientRect();
          const ripple = document.createElement("div");
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(147, 51, 234, 0.3);
                    transform: scale(0);
                    animation: ripple 600ms linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                    pointer-events: none;
                `;

          this.style.position = "relative";
          this.style.overflow = "hidden";
          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Add ripple animation keyframe
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);
    </script>
